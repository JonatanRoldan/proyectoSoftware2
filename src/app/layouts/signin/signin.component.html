<div class="container pt-5 mt-auto">
  <div
    class="row"
    style="box-shadow: 0px 0 35px 0 rgb(0 0 0 / 10%); border-radius: 15px"
  >
    <div class="col-md-7 mx-auto">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="assets/img/fondo3.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/img/fondo4.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/img/domiciliod.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-5 mx-auto">
      <div class="text-end">
        <img
          src="assets/img/logolibre.jpg"
          width="190"
          alt=""
          class="responsive mt-4"
        />
      </div>
      <h2 class="fw text-center">Bienvenido</h2>
      <div
        class="card mt-3"
        style="
          border: solid white;
          box-shadow: 0px 0 35px 0 rgb(0 0 0 / 15%);
          border-radius: 15px;
        "
      >
        <div class="card-body">
          <form (submit)="signIn()">
            <div class="form-group pt-3">
              <label> Usuario </label>
              <input
                type="text"
                [(ngModel)]="user.userName"
                name="username"
                class="form-control"
                placeholder=" Ingrese su nombre de usuario"
                required
                autofocus
              />
            </div>
            <div class="form-group pt-3">
              <label> Contraseña </label>
              <input
                type="password"
                [(ngModel)]="user.password"
                name="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
            <div class="form-group pt-4">
              <button class="btn btn-primary btn-block" routerLink="/dashboard" type="submit">
                Ingresar
                
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-2">
  <div class="row">
    <div class="col">
      <div class="text" style="font-size: 10px">
        <h4>
          Diseñado por <a href="https://www.facebook.com/jony.manuel.14"> Jonatan Roldan </a>
            y <a href="https://www.facebook.com/jony.manuel.14"> Fernando Diaz </a>
        </h4>
      </div>
    </div>
    <div class="col" style="text-align: end">
      <div style="font-size: 10px">
        <h4>© Super Libreria</h4>
      </div>
    </div>
  </div>
</div>
